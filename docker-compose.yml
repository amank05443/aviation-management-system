version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: aviation_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=aviation_db
      - POSTGRES_USER=aviation_user
      - POSTGRES_PASSWORD=aviation_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aviation_user -d aviation_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aviation_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aviation_backend
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 aviation_project.wsgi:application
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-secret-key-change-in-production
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=aviation_db
      - DB_USER=aviation_user
      - DB_PASSWORD=aviation_password
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80,http://frontend
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aviation_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aviation_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - aviation_network
    environment:
      - REACT_APP_API_URL=http://localhost:8000

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  aviation_network:
    driver: bridge
